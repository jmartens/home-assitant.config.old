system:
  name: System
  view: yes
  icon: mdi:speedometer
  entities:
    - group.vitals
    - group.updates
    
vitals:
  name: Vitals
  entities:
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.disk_use_varlog
    - sensor.ram_use
    - sensor.ram_free
    - sensor.swap_use
    - sensor.swap_free
    - sensor.last_boot
    - sensor.since_last_boot

updates:
  name: Updates
  entities:
    - sensor.check_for_new_config
    - updater.updater